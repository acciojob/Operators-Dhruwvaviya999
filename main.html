<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator + Text Changer</title>
  <style>
    .division {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Number inputs -->
  <input type="number" id="num1" placeholder="Enter first number" />
  <input type="number" id="num2" placeholder="Enter second number" />

  <!-- Operator selector -->
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <!-- Calculate button -->
  <button id="calculate">Calculate</button>

  <!-- Result output -->
  <div id="result"></div>

  <hr />

  <!-- Text containers -->
  <div class="division">Hello</div>
  <div class="division">Welcome</div>
  <div class="division">To</div>
  <div class="division">My</div>
  <div class="division">Class</div>

  <!-- Change text button -->
  <button id="change_text">Change Text</button>

  <script>
    // Calculate logic
    document.getElementById('calculate').addEventListener('click', () => {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch (operator) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
          default: result = "Invalid operator";
        }
      }

      document.getElementById('result').innerText = `${result}`;
    });

    // Change text logic
    document.getElementById('change_text').addEventListener('click', () => {
      const newTexts = ["Bye", "Good Bye", "To", "Your", "Class"];
      const divs = document.querySelectorAll('.division');
      divs.forEach((div, i) => {
        div.innerText = newTexts[i];
      });
    });
  </script>

</body>
</html>
